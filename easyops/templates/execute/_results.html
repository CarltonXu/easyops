<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
      &times;
  </button>
  <h4 class="modal-title" id="myModalLabel">
      命令执行结果
  </h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-3">
      <textarea id="show_cmd" readonly autofocus>
      </textarea>
    </div>
    <div class="col-sm-12">
      <textarea id="op_box" readonly autofocus>
        {% if results %}
          {% if results["success"] %}
            {{ results["success"][host]["stdout"] }}
          {% endif %}
          {% if results["failed"] %}
            {{ results["failed"][host] }}
          {% endif %}
          {% if results["unreachable"] %}
            {{ results["unreachable"][host] }}
          {% endif %}
        {% endif %}
      </textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">关闭
  </button>
</div>
