{% extends "base.html" %} {% block title %} 自动化运维管理平台 {% endblock %} {% block navpage %}
<div class="overall-container">
  <div class="sidebar-container">
    <div class="sidebar-logo-container">
      <img class="sidebar-logo" src="{{ url_for('static', filename='img/easyops-logo.png') }}" />
    </div>
    <div class="el-scrollbar">
      <ul style="background-color: transparent; list-style-type: none; padding: 0px">
        <div class="menu-wrapper" id="overview">
          <a href="#">
            <li class="menu-li">
              <span class="glyphicon glyphicon-home menu-icon"></span>
              <span>概览</span>
            </li>
          </a>
        </div>
        <div class="menu-wrapper" id="host">
          <a href="#">
            <li class="menu-li">
              <span class="glyphicon glyphicon-tasks menu-icon"></span>
              <span>主机管理</span>
            </li>
          </a>
        </div>
        <div class="menu-wrapper" id="storage">
          <a href="#">
            <li class="menu-li">
              <span class="glyphicon glyphicon-hdd menu-icon"></span>
              <span>存储管理</span>
            </li>
          </a>
        </div>
        <div id="resources_menu" class="menu-wrapper master-menu">
          <li class="menu-li">
            <span class="glyphicon glyphicon-wrench menu-icon"></span>
            <span>资源操作</span>
            <span class="btn-more">
              <i class="fa fa-angle-up hidden"></i>
              <i class="fa fa-angle-down"></i>
            </span>
          </li>
        </div>
        <div class="resources-panel" style="height: 80px; display: none">
          <div id="remote_execute" class="menu-wrapper child-menu">
            <a href="#">
              <li class="menu-li menu-child-li">
                <span class="iconfont icon-terminal menu-icon"></span>
                <span>远程执行</span>
              </li>
            </a>
          </div>
          <div id="data_sync" class="menu-wrapper child-menu">
            <a href="#">
              <li class="menu-li menu-child-li">
                <span class="glyphicon glyphicon-transfer menu-icon"></span>
                <span>数据同步</span>
              </li>
            </a>
          </div>
        </div>
        <div class="menu-wrapper" id="user">
          <a href="#">
            <li class="menu-li">
              <span class="glyphicon glyphicon-user menu-icon"></span>
              <span>用户管理</span>
            </li>
          </a>
        </div>
      </ul>
    </div>
  </div>
  <div class="main-container">
    <div class="navbar-top">
      <div class="navbar-current-time">
        <span></span>
      </div>
      <div class="navbar-right-menu">
        <div class="navbar-user-col">
          {% if g.user %}
          <div class="app-utility-item app-user-dropdown dropdown">
            <a
              class="dropdown-toggle"
              id="user-dropdown-toggle"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false">
              <img
                id="navbar-avatar"
                style="width: 36px; height: 36px; border-radius: 18px"
                src="{{ avatar_path['user_avatar_path'] }}"
                alt="" />
              <span>{{ g.user.username }}</span>
              <span class="glyphicon glyphicon-chevron-down"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="user-dropdown-toggle">
              <li>
                <a id="user-manage-nav" class="dropdown-item" href="#">用户管理</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('api_v1_0.logout')}}">退出登录</a>
              </li>
            </ul>
          </div>
          {% else %}
          <a href="{{ url_for('api_v1_0.register') }}">Register</a>
          <span class="glyphicon glyphicon-log-out"></span> <a href="{{ url_for('api_v1_0.login') }}">LogIn</a>
          {% endif %}
        </div>
      </div>
      <div class="container-fluid rightcontent" id="context">{% include "overview/overview.html" %}</div>
    </div>
  </div>
  <div class="overall-mask"></div>
  {% endblock %}
</div>
