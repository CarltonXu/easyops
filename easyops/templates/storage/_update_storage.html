<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h4 class="modal-title" id="myModalLabel">更新存储</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">存储名称</label>
      <input type="text" class="form-control" id="name" placeholder="请输入存储名称" required="required" />
    </div>
    <div class="form-group">
      <label for="type">存储类型</label>
      <input type="text" class="form-control" id="type" placeholder="请输入存储类型" required="required" />
    </div>
    <div class="form-group">
      <label for="provider">提供商</label>
      <input type="text" class="form-control" id="provider" placeholder="请输入提供商" required="required" />
    </div>
    <div class="form-group">
      <label for="access_key_id">访问密钥</label>
      <input type="text" class="form-control" id="access_key_id" placeholder="请输入访问密钥" required="required" />
    </div>
    <div class="form-group">
      <label for="endpoint">Endpoint</label>
      <input type="text" class="form-control" id="endpoint" placeholder="请输入Endpoint" required="required" />
    </div>
    <div class="form-group">
      <label for="acl">ACL</label>
      <input type="text" class="form-control" id="acl" placeholder="请输入ACL" required="required" />
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
  </form>
</div>
