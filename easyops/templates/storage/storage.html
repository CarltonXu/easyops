<div class="row">
	<div class="col-md-12">
        <button type="button" class="btn btn-primary add_storage_btn" href="#modal-container-add-stroage" role="button" data-toggle="modal">
		    <span>添加存储</span>
		</button>
        <div class="modal fade" id="modal-container-add-stroage" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 800px;">
             <div class="modal-content">
              {% include "storage/_add_storage.html" %}
             </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12" style="margin-top:30px">
    	<table class="table table-striped">
    		<thead>
    			<tr>
    			<th><input type="checkbox" id="select_all"></th>
    			<th>存储名称</th>
    			<th>存储类型</th>
    			<th>管理用户</th>
    			<th>访问密钥</th>
    			<th>添加时间</th>
    			</tr>
    		</thead>
    		<tbody>
    			{% for storage in storages_info %}
    				<td><input type="checkbox"></td>
    				<td>{{ storage.name }}</td>
    				<td>{{ storage.type }}</td>
    				<td>{{ storage.username }}</td>
    				<td>{{ storage.accesskey }}</td>
    				<td>{{ storage.create_time }}</td>
    			</tr>
    			{% endfor %}
    		</tbody>
    	</table>
    </div>
</div>
<script type="text/javascript" src="{{ url_for("static", filename="js/storage.js") }}"></script>
